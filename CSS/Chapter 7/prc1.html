<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header with grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            display:inline-grid;
            grid-template-columns: auto auto auto auto;
        }
        ul li{
            list-style: none;
            margin: 0 23px;
        }
        header{
            background-color: #872b2b;
            color: bisque;
            height: 40px;
            padding: 40px;
            
        }
        

        
    </style>
</head>

<body>
    
    <header>
        <nav>
            <ul>
                <li>HOME</li>
                <li>ABOUT US</li>
                <li>CONTACT</li>
                <LI>CLICK HERE</LI>
            </ul>
        </nav>
    </header>
    <div class="cont">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus, facere.
    </div>
</body>

</html>
