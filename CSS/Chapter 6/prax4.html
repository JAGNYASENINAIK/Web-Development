<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <STYle>
    *{
        margin: 0;
        padding: 0;
    }
        header{
            background-color: brown;
            color: bisque;
            height:55px;
            width: 1412px;
        
            
        }
        li{
            display:flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-end;
            padding: 20px;
           
            
        }
        .cont{
            display: inline;
        }
    </STYle>
</head>
<body>
    
    <div><header><nav><ul>
        <div class="cont">
        <li>HOME</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
        </div>
        </ul></nav></header></div>
</body>
</html>
